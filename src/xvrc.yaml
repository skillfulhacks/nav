commands:
    paths: &command_paths
        - ./commands
        - ./.commands
    order:
        - help
        - ls
        - cd
    exclude: []
    atlases:
        "?": help
tabs:
    paths: &tab_paths
        - ./gui_tabs
        - ./.gui_tabs
    order: [command_ls]
    exclude: []

startup:
    paths:
        - *command_paths
        - *tab_paths